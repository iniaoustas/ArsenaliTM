<style>
.pulse-button {
  display: inline-block;
  margin-top: 20px;
  padding: 14px 28px;
  font-size: 1.2rem;
  font-weight: bold;
  color: #fff;
  background: #ff3d71;
  border-radius: 50px;
  text-transform: uppercase;
  text-decoration: none;
  letter-spacing: 1px;
  box-shadow: 0 0 0 rgba(255,61,113, 0.7);
  animation: pulseButton 1.5s infinite;
}
@keyframes pulseButton {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,61,113,0.7); }
  70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255,61,113,0); }
  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,61,113,0); }
}
</style>

#bg-video {

  opacity: 0.8; /* adjust for subtle effect */
}
</style>
