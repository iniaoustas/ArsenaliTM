    <script>
      // Countdown (same as main site)
      const target = new Date("2026-05-01T18:00:00+03:00").getTime();
      const el = document.getElementById("countdown");
      function pad(n) {
        return String(n).padStart(2, "0");
      }
      setInterval(() => {
        const now = Date.now();
        let diff = Math.max(0, target - now);
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= d * 24 * 60 * 60 * 1000;
        const h = Math.floor(diff / (1000 * 60 * 60));
        diff -= h * 60 * 60 * 1000;
        const m = Math.floor(diff / (1000 * 60));
        diff -= m * 60 * 1000;
        const s = Math.floor(diff / 1000);
        el.querySelector('[data-key="days"]').textContent = pad(d);
        el.querySelector('[data-key="hours"]').textContent = pad(h);
        el.querySelector('[data-key="minutes"]').textContent = pad(m);
        el.querySelector('[data-key="seconds"]').textContent = pad(s);
      }, 1000);
    </script>

<script>
(function(){
  const btt = document.querySelector('.back-to-top');
  function threshold(){
    const h = document.getElementById('hero');
    return h ? h.offsetHeight : 200;
  }
  function update(){
    if(!btt) return;
    btt.style.display = (window.scrollY > threshold()) ? 'flex' : 'none';
  }
  ['scroll','resize','orientationchange'].forEach(ev=>window.addEventListener(ev, update, {passive:true}));
  document.addEventListener('DOMContentLoaded', update);
  window.addEventListener('load', update);
  update();
})();
</script>



    <script>
/* TAP_TO_PLAY_OVERLAY */
(function(){
  const hero = document.getElementById('hero');
  const video = hero ? hero.querySelector('video') : null;
  const overlay = document.getElementById('videoOverlay');
  if(!video || !overlay) return;

  video.muted = true; // για autoplay policy

  function showOverlay(){ overlay.style.display = 'flex'; }
  function hideOverlay(){ overlay.style.display = 'none'; }

  function tryAutoplay(){
    const p = video.play();
    if (p && typeof p.then === 'function'){
      p.then(hideOverlay).catch(showOverlay);
    } else {
      if (video.paused) showOverlay(); else hideOverlay();
    }
  }

  if (video.readyState >= 2) tryAutoplay();
  else video.addEventListener('loadeddata', tryAutoplay, {once:true});
  window.addEventListener('load', tryAutoplay);

  overlay.addEventListener('click', ()=>{ video.play().then(hideOverlay).catch(showOverlay); });
})();
</script>
