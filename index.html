<script>
// Countdown (same as main site)
const target = new Date('2026-05-01T18:00:00+03:00').getTime();
const el = document.getElementById('countdown');
function pad(n){return String(n).padStart(2,'0');}
setInterval(()=>{
  const now = Date.now();
  let diff = Math.max(0, target - now);
  const d = Math.floor(diff/(1000*60*60*24)); diff -= d*24*60*60*1000;
  const h = Math.floor(diff/(1000*60*60)); diff -= h*60*60*1000;
  const m = Math.floor(diff/(1000*60)); diff -= m*60*1000;
  const s = Math.floor(diff/1000);
  el.querySelector('[data-key="days"]').textContent = pad(d);
  el.querySelector('[data-key="hours"]').textContent = pad(h);
  el.querySelector('[data-key="minutes"]').textContent = pad(m);
  el.querySelector('[data-key="seconds"]').textContent = pad(s);
}, 1000);
</script>




<script>
(function(){
  const btt = document.querySelector('.back-to-top');
  if(!btt) return;
  window.addEventListener('scroll', () => {
    const hero=document.getElementById('hero');const threshold=hero?hero.offsetHeight:200; if (window.scrollY > threshold) { btt.style.display='flex'; } else { btt.style.display='none'; }
  }, {passive:true});
  btt.addEventListener('click', (e)=>{
    e.preventDefault();
    window.scrollTo({top:0, behavior:'smooth'});
  });
})();
</script>
